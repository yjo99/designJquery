<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    </head>

<body>

    <body>
        <!-- Contact List -->
        <section data-role="page" id="contactList">
            <!-- Header -->
            <header data-role="header">
                <a href="#newContact" data-icon="plus" id="Add">Add</a>
                <h1>Contact List</h1>
            </header>
            <!-- Content -->
            <article data-role="content">
                <!-- Search & List View -->
                <ul data-role="listview" data-split-icon="gear" data-split-theme="d" data-inset="true"
                    data-autodividers="true" data-filter="true">

                </ul>
            </article>
            <!-- Fotter -->
            <footer data-role="footer">
                <h1> Contact List </h1>
            </footer>
        </section>

        <!-- contact info -->
        <section id="contactInfo" data-role="page">
            <header data-role="header" data-add-back-btn="true">
                <h1>Person</h1>
            </header>
            <article data-role="content">
                <section style="border: 1px solid; width: 40%;">
                    <img  style="width: 200px; height: 20%;" id="imgDel"><br>
                    <a href="#deleteContact" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-notext" id="deleteBtn"
                        data-rel="dialog"> </a>
                    <a href="#newContact" class="ui-btn ui-btn-inline ui-icon-edit ui-btn-icon-notext" id="editBtn"></a>
                    <a href="tel:012" class="ui-btn ui-btn-inline ui-icon-phone ui-btn-icon-notext"></a>
                </section>
                <section style="border: 1px solid; width: 40%;">
                    <span>Name</span><input type="text" readonly id="nameDel"/><br>
                    <span>Email</span><input type="text" readonly id="emailDel"/><br>
                    <span>Phone</span><input type="text" readonly id="phoneDel"/><br>
                    <span>Gender</span><input type="text" readonly id="genderDel"/>
                </section>
            </article>
            <footer data-role="footer">
                <h1>Contact List</h1>
            </footer>
        </section>

        <section id="deleteContact" data-role="dialog">
            <h1 style="text-align: center;">Delete Contact?</h1>
            <a href="#contactList" class=" ui-btn   ui-btn-b" onclick="deleteUser()">Delete</a>
            <a href="#contactInfo" class=" ui-btn   ui-btn-b">Cancle</a>

        </section>

        <!-- create Contact -->
        <section data-role="page" id="newContact">
            <header data-role="header" data-add-back-btn="true">
                <h3>New Contact</h3>
            </header>
            <article data-role="content">
                <form id="form1">
                    <div><label for="text-basic">Name:</label><input type="text" name="nameInput" id="nameInput"
                            value="" required></div>
                    <div><label>Phone:</label> <input type="number" name="numberInput" pattern="[+20][1-9]{9}"
                            id="numberInput" required></div>
                    <div><label>Email:</label> <input type="email" name="emailInput" id="emailInput"></div>
                    <div class="ui-field-contain">
                        <label for="slider-flip-m">Gender:</label>
                        <select name="slider-flip-m" id="slider-flip-m" data-role="slider">
                            <option value="MALE" selected>Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                    <div hidden>
                        <input type="text" value="1" id="isAdd">
                    </div>
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <input type="button" id="save" data-icon="check" value="save">
                        <input type="button" data-icon="forbidden" id="cancle" value="Cancle">
                    </fieldset>
                </form>
            </article>
            <footer data-role="footer">
                <h1>Contact List</h1>
            </footer>
        </section>
        <!-- imports -->
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="User.js"></script>
        <script src="object.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    </body>

</html>
